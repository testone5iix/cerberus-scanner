name: Build Cerberus Scanner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64

    - name: Build executable
      run: |
        g++ -std=c++17 -static *.cpp -o cerberus.exe
        dir

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: cerberus-exe
        path: cerberus.exe
